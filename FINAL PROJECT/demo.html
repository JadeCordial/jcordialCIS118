<html>
<head>
<title> float image and text </title>
<style type="text/css">
p{font-size: 16px;width:60%;border: 2px solid black;height: 150px; }
img{padding: 10px;float: left; }
</style>

<body>
<h1> Nature </h1>
<div><p>
<img width="30%" src="Nature.jpg">

Trees can be contorted, bent in weird ways,
 and they're still beautiful.
</p></div>
  
</body>
</html>
