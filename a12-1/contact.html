<form method="post" action="https://forms.un-static.com/forms/8677734ecd9b2b2bcc9dbbd4f33ab29f7f751bc8">
	<fieldset>
	<legend>Contact Me</legend>
		<p>Filling out this form will send the form data to Jade Cordial.</p>
<dl>
<dt><label for="form-name">Full Name </label></dt>
<dd><input type="text" name="name" id="form-name" required placeholder="required"><br></dd>


<dt><label for="form-email">Email </label></dt>
<dd><input type="email" name="email" id="form-email" required><br></dd>
	
<dt><label for="form-subject">Subject </label></dt>
<dd><input type="text" name="subject" id="form-subject" required><br></dd>

<dt><label for="form-message">Message </label></dt>
<dd><textarea name="message" id="form-message" required></textarea><br></dd>
</dl>
		<span>
		  <input type="submit" name="Submit" value="Submit">
		</span>

	</fieldset>
