<div class="full-img" id="FullImgBox">
	<img src="images/img1.jpg" id="FullImg">

</div>
<div class="img-gallery">
	<img src="images/img1.jpg" alt="A lake" onclick="openFullImg(this.src)">
	<img src="images/img2.jpg" alt="A field" onclick="openFullImg(this.src)">
	<img src="images/img3.jpg" alt="A man" onclick="openFullImg(this.src)">
	<img src="images/img4.jpg" alt="A tree" onclick="openFullImg(this.src)">
	<img src="images/img5.jpg" alt="A girl" onclick="openFullImg(this.src)">
	<img src="images/img6.jpg" alt="People jumping in front of a Cleveland sign." onclick="openFullImg(this.src)">
	<img src="images/img7.jpg" alt="A smiley face" onclick="openFullImg(this.src)">
	<img src="images/img8.png" alt="Orange background swirl" onclick="openFullImg(this.src)">
	<img src="images/img9.jpg" alt="Yellow bubblegum machines" onclick="openFullImg(this.src)">
</div>
<script>var FullImgBox = document.getElementById("FullImgBox");
var FullImg = document.getElementById("FullImg");

function openFullImg(pic){
FullImgBox.style.display = "flex";
FullImg.src = pic;
}
function closeFullImg(){
FullImgBox.style.display = "none";
}
	</script>
